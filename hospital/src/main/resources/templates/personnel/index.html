<script th:inline="javascript">

	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));
	var yesterday="[[${yesterdayNum}]]";
	var today="[[${nowPatientNum}]]";
	var beforeYesterDay = "[[${beforeYesterDayNum}]]"
	// 指定图表的配置项和数据
	var option = {
		tooltip: {},
		legend: {
			data: ['人数']
		},
		xAxis: {
			data: ["前天","昨日","今日"]
		},
		yAxis: {
			minInterval: 1,
		},
		series: [{
			name: '人数',
			type: 'bar',
			color: 'red',
			barWidth : 30,
			data: [beforeYesterDay,yesterday,today]
		},{
			name: '人数',
			type: 'line',
			color:'black',
			barWidth : 30,
			data: [beforeYesterDay,yesterday,today]
		}]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);

</script>
