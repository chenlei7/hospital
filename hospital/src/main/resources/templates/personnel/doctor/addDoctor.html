										</div>

									<div class="form-group col-md-6">

										<input type="text" placeholder="Age" class="form-control" id="doctorAge" name="doctorAge">
									</div>
									<div class="form-group col-md-6">

									</div>

										<select class="form-control" id="doctorGender" name="doctorGender">

	<!--新增判断,年龄和编号不能为空-->
	<script th:inline="javascript">
		$("#submit").click(function () {
			var doctorNum = $("#doctorNum").val();
			var doctorAge = $("#doctorAge").val();
			if(doctorNum.length==0){
				alert("编号不能空，请输入编号！")
				return false;
			}else if(doctorAge.length==0){
				alert("年龄不能空，请输入年龄！")
				return false;
			}else {
				return true;
			}
		})
	</script>
