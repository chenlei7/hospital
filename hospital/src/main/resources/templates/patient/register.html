        <div class="container">

            <div class="row">
                <!-- Widget Item -->
                <div class="col-md-12">
                    <div class="widget-area-2 lochana-box-shadow">
                        <h3 class="widget-title">添加病人信息</h3>
                        <form action="/patient/registerAdd" method="post" onsubmit="return check()">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="patientName">病人姓名</label>
                                    <input type="text" class="form-control" placeholder="patientName" id="patientName" name="patientName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientAge">年龄</label>
                                    <input type="text"  class="form-control" placeholder="patientAge" id="patientAge" name="patientAge">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientAddress">地址</label>
                                    <input type="text" placeholder="patientAddress" class="form-control" id="patientAddress" name="patientAddress">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientComeDate">来的日期</label>
                                    <input type="date" placeholder="patientComeDate" class="form-control" id="patientComeDate" name="patientComeDate">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientPhone">电话</label>
                                    <input type="text" placeholder="patientPhone" class="form-control" id="patientPhone" name="patientPhone">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientDoctorNum">主治医生编号</label>
                                    <input type="text" placeholder="patientDoctorNum" class="form-control" id="patientDoctorNum" name="patientDoctorNum">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientRoomNum">科室编号</label>
                                    <input type="text" placeholder="patientRoomNum" class="form-control" id="patientRoomNum" name="patientRoomNum">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientBillNum">账单号</label>
                                    <input type="text" placeholder="patientBillNum" class="form-control" id="patientBillNum" name="patientBillNum">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientGender">性别</label>
                                    <select class="form-control" id="patientGender" name="patientGender">
                                        <option>男</option>
                                        <option>女</option>
                                        <option>其它</option>
                                    </select>
                                </div>

                                <div class="form-check col-md-12 mb-2">
                                    <div class="text-left">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="ex-check-2">
                                            <label class="custom-control-label" for="ex-check-2">Please Confirm</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </form>
                        <!-- Alerts-->
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Successfully Done!</strong> Please add payment now
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">

<!--某些字段不能为空-->
<script th:inline="javascript">
    $("#submit").click(function () {
        var patientNum = $("#patientNum").val();
        var patientDoctorNum = $("#patientDoctorNum").val();
        var patientRoomNum = $("#patientRoomNum").val();
        if(patientNum.length==0){
            alert("病人编号不能空，请输入病人编号！")
            return false;
        }else if(patientDoctorNum.length==0){
            alert("医生不能空，请输入医生编号！")
            return false;
        }else if(patientRoomNum.length==0){
            alert("科室不能空，请输入科室！")
            return false;
        }else {
            return true;
        }
    })
</script>
