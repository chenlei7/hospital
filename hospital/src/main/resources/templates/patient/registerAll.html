<script th:inline="javascript">

    /*打开修改模态框*/
    function openEditModal() {
        alert("不要忘记选择一条数据哦")
        var patientId = "";
        $("input[name='patientId']:checked").each(function () {
            patientId = $(this).attr('value');
            $("#patientId").val(patientId);
            $("#editModal").modal('show');
            $.ajax({
                cache: true,
                type: "get",
                url: "/register/findOnePatient",
                data: {"patientId":patientId},
                success: function (data) {
                    console.log(data);
                    var patientDoctorNum = $("#patientDoctorNum").empty();
                    for (var i = 0; i < data.length; i++) {
                        patientDoctorNum.append("<option value ='" + data[i].doctorNum + "'>" + data[i].doctorName + "</option>");
                    }
                },
                error: function () {
                    notifyError("获取数据失败，请重新刷新！")
                }
            });
        })
    }

</script>
<!--修改模态框-->
<div class="modal fade" id="editModal" data-th-background="static" data-th-keytype="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--顶部标题-->
            <div class="modal-header">
                <!--标题-->

                <button type="button" class="close" data-dismiss="modal">

                </button>
            </div>
            <!--内容-->
            <div class="modal-body">
                <form id="formEditDoctor" action="/register/registerUpdate" method="post">
                    <input type="text" hidden id="patientId" name="patientId">
                    <div class="form-group col-md-6">
                        <label for="patientNums">病人编号</label>
                        <input type="text" class="form-control" placeholder="patientNums" id="patientNums"
                               name="patientNums">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="patientBillNum">病人账单号</label>
                        <input type="text" class="form-control" placeholder="patientBillNum" id="patientBillNum"
                               name="patientBillNum">
                    </div>
                    <div class="form-group col-md-6" id="doctor">
                        <label for="patientDoctorNum">安排医生/专家号默认的可不选</label>
                        <select class="form-control" id="patientDoctorNum" name="patientDoctorNum">
                            <option value="">选择医生</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
