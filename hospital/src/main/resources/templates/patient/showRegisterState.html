<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人信息列表</title>
    <!-- Fav  Icon Link -->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- themify icons CSS -->
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <!-- Animations CSS -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/green.css}" id="style_theme">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- morris charts -->
    <link rel="stylesheet" th:href="@{/charts/css/morris.css}">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/css/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/datatable/dataTables.bootstrap4.min.css}">

    <script th:src="@{/js/modernizr.min.js}"></script>
</head>

<body>
<!-- Pre Loader -->
<div class="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!--/Pre Loader -->
<!-- Color Changer -->
<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
    <span class="theme-color theme-default theme-active" data-color="green"></span>
    <span class="theme-color theme-blue" data-color="blue"></span>
    <span class="theme-color theme-red" data-color="red"></span>
    <span class="theme-color theme-violet" data-color="violet"></span>
    <span class="theme-color theme-yellow" data-color="yellow"></span>
</div>
        <div class="container">
            <div class="row">
                <!-- Widget Item -->
                <div class="col-md-12">
                    <div class="widget-area-2 lochana-box-shadow">
                        <h3 class="widget-title">个人信息(包括挂号成功信息，请核对日期）</h3>
                        <div class="table-responsive mb-3">
                            <table id="tableId" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th class="no-sort">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="select-all">
                                            <label class="custom-control-label" for="select-all"></label>
                                        </div>
                                    </th>
                                    <th>病人编号</th>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>地址</th>
                                    <th>入院日期</th>
                                    <th>电话</th>
                                    <th>离开日期</th>
                                    <th>病情</th>
                                    <th>主治医生</th>
                                    <th>消费账单</th>
                                    <th>护士</th>
                                    <th>科室</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="patient:${myState}">
                                    <td>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" th:id="${patient.id}" name="patientNum" th:value="${patient.patientNum}">
                                            <label class="custom-control-label" th:for="${patient.id}"></label>
                                        </div>
                                    </td>
                                    <td th:text="${patient.patientNum}"></td>
                                    <td th:text="${patient.patientName}"></td>
                                    <td th:text="${patient.patientAge}"></td>
                                    <td th:text="${patient.patientAddress}"></td>
                                    <td th:text="${patient.patientComeDate}"></td>
                                    <td th:text="${patient.patientPhone}"></td>
                                    <td th:text="${patient.patientLeaveDate}"></td>
                                    <td th:text="${patient.patientIllnessNum}"></td>
                                    <td th:text="${patient.patientDoctorNum}"></td>
                                    <td th:text="${patient.patientBillNum}"></td>
                                    <td th:text="${patient.patientNurseNum}"></td>
                                    <td th:text="${patient.patientRoomNum}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /Widget Item -->
            </div>
        </div>

    </div>
    <!-- /Page Content -->
</div>
<!-- Back to Top -->
<!-- /Back to Top -->
<!-- Jquery Library-->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Popper Library-->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap Library-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Datatable  -->
<script th:src="@{/datatable/jquery.dataTables.min.js}"></script>
<script th:src="@{/datatable/dataTables.bootstrap4.min.js}"></script>
<!-- Custom Script-->
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/custom-datatables.js}"></script>

</body>
</html>
