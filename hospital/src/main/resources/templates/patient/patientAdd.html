                                    </select>
                                </div>

                                    <select class="form-control" id="patientDoctorNum" name="patientDoctorNum">
                                        <option value="">选择医生</option>
                                    </select>
                                </div>

    $("#submit").click(function () {
        var patientNum = $("#patientNum").val();
        var patientDoctorNum = $("#patientDoctorNum").val();
        var patientRoomNum = $("#patientRoomNum").val();
        if (patientNum.length == 0) {
            alert("病人编号不能空，请输入病人编号！")
            return false;
        } else if (patientDoctorNum.length == 0) {
            alert("医生不能空，请输入医生编号！")
            return false;
        } else if (patientRoomNum.length == 0) {
            alert("科室不能空，请输入科室！")
            return false;
        } else {
            return true;
        }
    })

    //科室联动专家

        if (room == " " || room == '选择科室') {
            return;
        }
        console.log("我是" + room);
        $.ajax({
            cache: true,
            type: "get",
            url: "/register/findDoctor",
            data: {"room": room},

                console.log(data);

                for (var i = 0; i < data.length; i++) {
                    patientDoctorNum.append("<option value ='" + data[i].doctorNum + "'>" + data[i].doctorName + "</option>");
                }
            },

                notifyError("获取数据失败，请重新刷新！")
            }
        })
