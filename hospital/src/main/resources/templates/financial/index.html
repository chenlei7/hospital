<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务管理</title>
    <!-- Fav  Icon Link -->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- themify icons CSS -->
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <!-- Animations CSS -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/green.css}" id="style_theme">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- morris charts -->
    <link rel="stylesheet" th:href="@{/charts/css/morris.css}">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/css/jquery-jvectormap.css}">

    <script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
    <script th:src="@{/js/modernizr.min.js}" type="text/javascript"></script>
</head>

<body>
<!-- Pre Loader -->
<div class="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!--/Pre Loader -->
<!-- /Color Changer -->
<div class="wrapper">
    <!-- Page Content -->
    <div id="content">
        <!-- Top Navigation -->
        <div class="container top-brand">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <div class="sidebar-header"> <a href="/personnel/index"><img th:src="@{/images/logo-dark.png}" class="logo" alt="logo"></a>
                    </div>
                </div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link">
                            <span title="Fullscreen" class="ti-fullscreen fullscreen"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="ti-user"></span>
                        </a>
                        <div class="dropdown-menu lochana-box-shadow2 profile animated flipInY">
                            <h5>Welcome</h5>
                            <a class="dropdown-item" href="/login">
                                <span class="ti-power-off"></span> 退出</a>
                        </div>
                    </li>
                </ul>

            </nav>
        </div>
        <!-- /Top Navigation -->
        <!-- Menu -->
        <div class="container menu-nav">
        </div>
        <!-- /Menu -->
        <!-- Breadcrumb -->
        <!-- Page Title -->
        <div class="container mt-0">
            <div class="row breadcrumb-bar">
                <div class="col-md-6">
                    <h3 class="block-title">医院财务系统</h3>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/financial/financial">
                                <span class="ti-search">财务管理</span>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /Page Title -->
        <!-- /Breadcrumb -->
        <!-- Main Content -->
        <div class="container home">
            <div class="row">
                <!-- Widget Item -->
                <div class="col-md-4">
                    <div class="widget-area lochana-box-shadow color-red">
                        <div class="widget-left">
                            <span class="ti-money"></span>
                        </div>
                        <div class="widget-right">
                            <h4 class="wiget-title">昨日支出</h4>
                            <span class="numeric color-yellow" th:text='${map.get("DA_pay")}'>$7300</span>
                        </div>
                    </div>
                </div>
                <!-- /Widget Item -->
                <!-- Widget Item -->
                <div class="col-md-4">
                    <div class="widget-area lochana-box-shadow color-green">
                        <div class="widget-left">
                            <span class="ti-money"></span>
                        </div>
                        <div class="widget-right">
                            <h4 class="wiget-title">昨日收入</h4>
                            <span class="numeric color-yellow" th:text='${map.get("DA_revenue")}'>$7300</span>
                        </div>
                    </div>
                </div>
                <!-- /Widget Item -->
                <!-- Widget Item -->
                <div class="col-md-4">
                    <div class="widget-area lochana-box-shadow color-yellow">
                        <div class="widget-left">
                            <span class="ti-money"></span>
                        </div>
                        <div class="widget-right">
                            <h4 class="wiget-title">总资产</h4>
                            <span class="numeric color-yellow" th:text="${totalMoney}">$7300</span>
                        </div>
                    </div>
                </div>
                <!-- /Widget Item -->
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="widget-area-2 lochana-box-shadow">
                        <h3 class="widget-title">近七天财务情况总览</h3>
                        <div id="DATotal" style="width: 900px; height:300px; margin: auto;"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Widget Item -->
                <div class="col-md-6">
                    <div class="widget-area-2 lochana-box-shadow">
                        <h3 class="widget-title">近七天收入总览</h3>
                        <div id="DARevenue" style="width: 450px; height:300px; margin: auto;"></div>
                    </div>
                </div>
                <!-- /Widget Item -->
                <!-- Widget Item -->
                <div class="col-md-6">
                    <div class="widget-area-2 lochana-box-shadow">
                        <h3 class="widget-title"> 近7天支出总览</h3>
                        <div id="DAPay" style="width: 450px; height: 300px; margin: auto;"></div>
                    </div>
                </div>
                <!-- /Widget Item -->
            </div>

        </div>
    </div>
        <!-- /Main Content -->
</div>
    <!-- /Page Content -->

<!-- Back to Top -->
<a id="back-to-top" href="#" class="back-to-top">
    <span class="ti-angle-up"></span>
</a>
<!-- /Back to Top -->
<!-- Jquery Library-->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Popper Library-->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap Library-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Custom Script-->
<script th:src="@{/js/custom.js}"></script>
</body>
<script th:inline="javascript">
    //初始化echarts
    var myChartPay = echarts.init(document.getElementById('DAPay'));
    var myChartRevenue = echarts.init(document.getElementById('DARevenue'));
    var myChartTotal = echarts.init(document.getElementById('DATotal'));

    //后台传来的数据
    var pays=[[${pays}]];
    var revenues=[[${revenues}]];
    var totals=[[${totals}]];
    var dates=[[${dates}]];

    //echarts配置
    var optionRevenue = {
        title:{
            text:"近7天收入情况"
        },
        tooltip:{},
        legend:{
            data:['金额']
        },
        xAxis:{
            data:dates
        },
        yAxis:{

        },
        series:[{
            name: '收入',
            type: 'bar',
            data: revenues
        }]
    }
    var optionPay = {
        title:{
            text:"近7天支出情况"
        },
        tooltip:{},
        legend:{
            data:['金额']
        },
        xAxis:{
            data:dates
        },
        yAxis:{

        },
        series:[{
            name: '支出',
            type: 'bar',
            data: pays
        }]
    }
    var optionTotal = {
        title:{
            text:"近七天财务情况"
        },
        tooltip:{},
        legend:{
            data:['金额']
        },
        xAxis:{
            data:dates
        },
        yAxis:{

        },
        series:[{
            name: '支出',
            type: 'line',
            data: totals
        }]
    }

    myChartPay.setOption(optionPay);
    myChartRevenue.setOption(optionRevenue);
    myChartTotal.setOption(optionTotal);

</script>

</html>
