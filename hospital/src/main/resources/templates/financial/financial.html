<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财务管理</title>
    <!-- Fav  Icon Link -->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- themify icons CSS -->
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <!-- Animations CSS -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/green.css}" id="style_theme">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- morris charts -->
    <link rel="stylesheet" th:href="@{/charts/css/morris.css}">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/css/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/datatable/dataTables.bootstrap4.min.css}">

    <script th:src="@{/js/modernizr.min.js}"></script>
</head>

<body>
<!-- Pre Loader -->
<div class="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!--/Pre Loader -->
<div class="wrapper">
    <!-- Page Content -->
    <div id="content">
        <!-- Top Navigation -->
        <div class="container top-brand">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <div class="sidebar-header"> <a href="/personnel/index"><img th:src="@{/images/logo-dark.png}"  class="logo" alt="logo"></a>
                    </div>
                </div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link">
                            <span title="Fullscreen" class="ti-fullscreen fullscreen"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target=".lochana-modal-lg">
                            <span class="ti-search"></span>
                        </a>
                        <div class="modal fade lochana-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lorvens">
                                <div class="modal-content lochana-box-shadow2">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Search Patient/医生:</h5>
                                        <span class="ti-close" data-dismiss="modal" aria-label="Close">
												</span>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="search-term" placeholder="Type text here">
                                                <button type="button" class="btn btn-lorvens lochana-bg">
                                                    <span class="ti-location-arrow"></span> Search</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="ti-announcement"></span>
                        </a>
                        <div class="dropdown-menu lochana-box-shadow2 notifications animated flipInY">
                            <h5>Notifications</h5>
                            <a class="dropdown-item" href="#">
                                <span class="ti-wheelchair"></span> New Patient Added</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-money"></span> Patient payment done</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-time"></span>Patient Appointment booked</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-wheelchair"></span> New Patient Added</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="ti-user"></span>
                        </a>
                        <div class="dropdown-menu lochana-box-shadow2 profile animated flipInY">
                            <h5>John Willing</h5>
                            <a class="dropdown-item" href="#">
                                <span class="ti-settings"></span> Settings</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-help-alt"></span> Help</a>
                            <a class="dropdown-item" href="#">
                                <span class="ti-power-off"></span> Logout</a>
                        </div>
                    </li>
                </ul>

            </nav>
        </div>

        <!-- Page Title -->
        <div class="container mt-0">
            <div class="row breadcrumb-bar">
                <div class="col-md-6">
                    <h3 class="block-title">财务信息</h3>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/financial/index">
                                <span class="ti-home">主页</span>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /Page Title -->

        <!-- /Breadcrumb -->
        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <!-- Widget Item -->
                <div class="col-md-12">
                    <div class="widget-area-2 lochana-box-shadow">
                        <h3 class="widget-title">财务信息</h3>
                        <div class="table-responsive mb-3">
                            <table id="tableId" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>姓名</th>
                                    <th>部门</th>
                                    <th>类型</th>
                                    <th>详细说明</th>
                                    <th>时间</th>
                                    <th>方式</th>
                                    <th>金额</th>
                                </tr>
                                </thead>
                                <tbody >
                                <tr th:each="lists:${lists}">
                                    <td th:text='${lists.get("statements_num")}'></td>
                                    <td th:text='${lists.get("statements_name")}'></td>
                                    <td th:text='${lists.get("statements_dept_name")}'></td>
                                    <td th:text='${lists.get("statements_type")}'></td>
                                    <td th:text='${lists.get("statements_event")}'></td>
                                    <td th:text='${lists.get("statements_time")}'></td>
                                    <td th:if='${lists.get("statements_state")==1}'>收入</td>
                                    <td th:if='${lists.get("statements_state")==0}'>支出</td>
<!--                                    <td th:text='${lists.get("statements_state")}'></td>-->
                                    <td th:text='${lists.get("statements_money")}'></td>
                                </tr>
                                </tbody>
                            </table>

                            <button type="button" class="btn btn-danger mt-3 mb-0" onclick=""><span class="ti-trash"></span>收入</button>
                            <button type="button" class="btn btn-primary mt-3 mb-0" onclick=""><span class="ti-pencil-alt"></span>支出</button>
                        </div>
                    </div>
                </div>
                <!-- /Widget Item -->
            </div>
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /Page Content -->
</div>
<!-- Back to Top -->
<a id="back-to-top" href="#" class="back-to-top">
    <span class="ti-angle-up"></span>
</a>
<!-- /Back to Top -->
<!-- Jquery Library-->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Popper Library-->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap Library-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Datatable  -->
<script th:src="@{/datatable/jquery.dataTables.min.js}"></script>
<script th:src="@{/datatable/dataTables.bootstrap4.min.js}"></script>
<!-- Custom Script-->
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/custom-datatables.js}"></script>

</body>
<script th:inline="javascript">
</script>

</html>
